<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body mt-4">
            <div class="card-header border rounded border-light mb-4">
              <h1 class="heading display-5 text-center" id="title">
                Calculette de prêt
              </h1>
            </div>
            <form id="loan-form">
              <div class="input-group mb-3">
                <!-- Montant emprunté  -->
                <div class="input-group-prepend">
                  <span class="input-group-text">€</span>
                </div>
                <input
                  class="form-control"
                  type="number"
                  placeholder="Montant emprunté"
                  id="loanAmount"
                />
              </div>
              <!-- Le Taux effectif Effectif Global annuel -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">%</span>
                </div>
                <input
                  class="form-control"
                  type="number"
                  step="0.01"
                  placeholder="Taux effectif global annuel"
                  id="effectiveRate"
                />
              </div>
              <!-- Durée de l'emprunt -->
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">t</span>
                </div>
                <input
                  class="form-control"
                  type="number"
                  placeholder="Durée de l'emprunt en mois"
                  id="duration"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  class="btn btn-dark btn-block"
                  value="Calculer"
                />
              </div>
            </form>

            <!-- RESULTS -->
            <div id="loading" class="text-center mt-3" style="display: none;">
              <img src="img/loading.gif" style="width: 100px; height: 100px;" />
            </div>
            <div id="results" style="display: none;">
              <h4 class="text-center mb-3">Résultat</h4>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Mensualité (€) </span>
                </div>
                <input
                  id="resultInput"
                  class="form-control"
                  type="text"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
